<section class="my-bill">
    <section class="content">
        <ul class="getReward">
            <li>
                <div class="top">
                    <div class="title">
                        <img class="round" src="./img/round.png" alt="">
                        <h3>南方天天利B</h3>
                        <span>（无门槛体验）</span>
                        <div class="bubble">
                            模拟
                        </div>
                    </div>
                    <button>
                        <span>体验拿奖励</span>
                    </button>
                </div>

                <div class="bottom">
                    <div class="left">
                        <strong>0</strong>
                        <span>累计收益（元）</span>
                    </div>
                    <div class="right">
                        <strong>2.8</strong>
                        <span>七日年化（%）</span>
                    </div>
                </div>
            </li>

            <li>
                <div class="top">
                    <div class="title">
                        <img class="round" src="./img/round.png" alt="">
                        <h3>至尊宝</h3>
                        <span>（1000以上银票体验）</span>
                        <div class="bubble">
                            模拟
                        </div>
                    </div>
                    <button>
                        <span>体验拿奖励</span>
                    </button>
                </div>

                <div class="bottom">
                    <div class="left">
                        <strong>0</strong>
                        <span>累计收益（元）</span>
                    </div>
                    <div class="right">
                        <strong>9.18</strong>
                        <span>七化业绩比较基准（%）</span>
                    </div>
                </div>
            </li>
        </ul>

        <section class="go">
            <img src="./img/banner_share.png" alt="">
        </section>

        <section class="my">
            <div class="title">
                <h3>我的银票</h3>
                <a href="javascript:;">查看更多></a>
            </div>
            <!--<ul class="ifUse">-->
                <!--<li>-->
                    <!--<span>1888元银票</span>-->
                    <!--<b class="on">未使用</b>-->
                <!--</li>-->
            <!--</ul>-->

            <div class="noData">
                <img src="./img/img_empty.png" alt="">
                <div class="no_content">
                    <p>暂无数据</p>
                </div>
            </div>
        </section>

        <section class="seeMore">
            <button>去看看</button>
            <ul>
                <li class="not">
                    <span>
                        我的未提现收益：
                    </span>
                    <b>
                        9.98元
                    </b>
                </li>
                <li class="yes">
                    <span>
                        已提现收益：
                    </span>
                    <b>
                        2.15元
                    </b>
                </li>
                <li class="all">
                    <span>
                        总收益金额：
                    </span>
                    <b>
                        12.13元
                    </b>
                </li>
            </ul>
        </section>
    </section>
</section>
