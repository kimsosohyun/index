<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://r.hstong.com/v2/hst-ui/h5/css/rem-base.v2.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <section class="login">
        <section class="logo">
            <img src="./img/logo.png" alt="">
            <h1>登录秀财</h1>
        </section>

        <section class="form">
            <form action="#">
                <div class="phone">
                    <span>手机号</span>
                    <input type="text" maxlength="11" placeholder="请输入手机号">
                </div>

                <div class="captcha">
                    <div class="get">
                        <a href="javascript:;" >
                            23s后重新获取
                        </a>
                    </div>
                    <span>验证码</span>
                    <input type="text" maxlength="6" placeholder="请输入验证码">
                </div>

                <p class="toast">验证码不正确</p>
                <input class="not" type="submit" value="登录">
            </form>
        </section>

    </section>
</body>
</html>
