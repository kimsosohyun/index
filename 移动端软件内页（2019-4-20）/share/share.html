<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width,user-scalable=no"/>
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./share.css">
    <script>
        var html=document.documentElement;
        var width=html.clientWidth;
        html.style.fontSize=width/20+"px";//fontSize的值是手机屏幕宽度/20,20是你决定的随机数
    </script>
</head>
<body>
    <section class="share">
        <section class="wrap">
            <section class="inner">
                <div class="i_title">
                    <span>推广聚赢生活可获得分润和推广收益</span>
                </div>

                <div class="i_methods">
                    <div class="m_title">
                        <i class="left"></i>
                            <div>
                                <b>三种</b>
                                <span>推广方式</span>
                            </div>
                        <i class="right"></i>
                    </div>

                    <ul>
                        <li>
                            <img class="erweima" src="../img/erweima.png" alt="">
                            <div class="content">
                                <span>二维码图片</span>
                                <p>通过扫描设计好的图片携带个人二维码推广</p>
                            </div>
                        </li>
                        <li>
                            <img class="photo" src="../img/photo.png" alt="">
                            <div class="content">
                                <span>文案图片</span>
                                <p>保存图片和复制文字在朋友圈推广</p>
                            </div>
                        </li>
                        <li>
                            <img class="share" src="../img/lianjie.png" alt="">
                            <div class="content">
                                <span>分享链接</span>
                                <p>通过链接分享到朋友圈或者微信好友</p>
                            </div>
                        </li>
                    </ul>

                    <div class="example">
                        <div class="e_title">
                            举个例子
                        </div>

                        <div class="e_content">
                            <p>
                                邀请:
                                <span>10</span>人/天 x
                                <span>30</span>天 x
                                <span>2</span>元 =
                                <span>600</span>|月
                            </p>
                            <p>
                                一年即可收入<span>7200</span>元
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
</body>
</html>
